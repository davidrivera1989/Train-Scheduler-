<!DOCTYPE html>
<html>
<head>
    <title>Employee Tracker Sheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
 src="https://code.jquery.com/jquery-3.1.1.js"
 integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
 crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="train.css">

</head>
<body>
<div class="container"><h1>Bay Area Transit Tracker</h1>
</div>



<div class="container">
  <br>
   <div class="row">
    <!-- Sign-Up Panel-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <!-- Sign-up Form (note the various input "types")-->
          <form role="form">
            <div class="form-group">
              <label for="name-input">Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="email-input">Email:</label>
              <input class="form-control" id="email-input" type="email">
            </div>
            <div class="form-group">
              <label for="age-input">Age:</label>
              <input class="form-control" id="age-input" type="number">
            </div>
            <div class="form-group">
              <label for="comment-input">Comment:</label>
              <input class="form-control" id="comment-input" type="text">
            </div>
         

            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
          </form>

        </div>
      </div>
      <p id="full-member-list">Recent Employees</p>
    </div>
    <footer>Footer</footer>
<script>

 // Initialize Firebase
 // var config = {
 //   apiKey: "AIzaSyAKztxXDCu8qXShIR2zAx-yunnK3QwXftw",
 //   authDomain: "fz-project.firebaseapp.com",

 //   messagingSenderId: "928026678226"
 // };
 
 //  firebase.initializeApp(config);
  // Create a variable to reference the database
  var database = firebase.database();
  // Initial Values
  var name = "";
  var email = "";
  var age = 0;
  var comment = "";
  // Capture Button Click
  $("#add-user").on("click", function() {
    // Don't refresh the page!
    event.preventDefault();
    // YOUR TASK!!!
    // Code in the logic for storing and retrieving the most recent user.
    // Don't forget to provide initial data to your Firebase database.
    name = $("#name-input").val().trim();
    email = $("#email-input").val().trim();
    age = $("#age-input").val().trim();
    comment = $("#comment-input").val().trim();
    database.ref().push({
      name: name,
      email: email,
      age: age,
      comment: comment
    });
    // Firebase watcher + initial loader HINT
      database.ref().on("child_added", function(snapshot) {
    // Append to HTML to reflect event
    $('#full-member-list').append("<p>" + snapshot.val().name + "</p>");
  });

  });

</script>

</body>
</html>
